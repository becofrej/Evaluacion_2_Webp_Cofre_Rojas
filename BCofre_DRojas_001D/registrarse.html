<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Media/logos/Logo_Principal_sin_fondo.png">
  <title>PawPalace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="Funciones/formularios.js"></script>
  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!--  -->
</head>

<body style="font-family: 'Roboto', sans-serif;">
  <!-- NavBar -->
  <header class="benja-header">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light flex-grow-1">
      <div class="container d-flex justify-content-between align-items-center benja-custom-container">
        <!-- Items Izquierda -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <div class="benja-container">
            <input type="text" name="text" class="benja-input" required="" placeholder="Producto, Marca, etc." />
            <div class="benja-icon">
              <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <title>Search</title>
                <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none"
                  stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"
                  d="M338.29 338.29L448 448"></path>
              </svg>
            </div>
          </div>
        </ul>

        <!-- Logo -->
        <div class="logo-container">
          <a class="navbar-brand" href="index.html">
            <img class="logo" src="Media/logos/Logo_Principal_sin_fondo.png" alt="Logo" />
          </a>
        </div>

        <!-- Items Derecha - Inicia -->
        <div class="d-flex align-items-center">
          <!-- Dropdown productos -->
          <div class="dropdown me-2">
            <a class="btn btn-secondary dropdown-toggle drop-productos" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Productos
            </a>
            <!-- Menú del dropdown -->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="productos-perro.html">Alimentos Secos Perros</a></li>
              <li><a class="dropdown-item" href="productos-gato.html">Alimentos Secos Gatos</a></li>
              <li><a class="dropdown-item" href="productos-accesorios.html">Accesorios Mascotas</a></li>
              <li><a class="dropdown-item" href="productos-snacks.html">Snacks</a></li>
            </ul>
          </div>

          <!-- Dropdown perfil -->
          <div class="dropdown me-2">
            <img src="Media/perfil.png" alt="Icono" height="41" class="dropdown-toggle" id="dropdownMenuButton"
              data-bs-toggle="dropdown" aria-expanded="false" />
            <!-- Menú del dropdown -->
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="ingresar.html">Ingresar</a></li>
              <li><a class="dropdown-item" href="registrarse.html">Registrar</a></li>
            </ul>
          </div>

          <!-- Icono del carrito -->
          <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">
            <img class="carrito" src="Media/carrito.png" alt="Carrito" height="24" />
          </a>
        </div>
        <!-- Items Derecha - Termina -->
      </div>
    </nav>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-end general-custom-canvas" tabindex="-1" id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body benja-custom-canvas">
        <div id="cart-items"></div>
        <br />
        <!-- Detalle -->
        <h4>Productos en tu carrito:</h4>
        <ul id="cart-list"></ul>
        <p id="cart-total">Total: $0</p>
        <a href="carrito.html" class="btn btn-primary">Ir al carrito</a>
      </div>
    </div>
  </header>

  <!-- Formulario de registro -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body benja-custom-card-form">
            <h5 class="card-title text-center">Registro</h5>
            <form id="formulario">
              <div class="form-group benja-custom-form-group">
                <label for="inputNombres">Nombres</label>
                <input type="text" class="form-control" id="inputNombres" placeholder="Nombres" />
              </div>
              <div class="form-group benja-custom-form-group">
                <label for="inputApellidos">Apellidos</label>
                <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" />
              </div>
              <div class="form-group benja-custom-form-group">
                <label for="inputRut">RUT</label>
                <input type="text" class="form-control" id="inputRut" placeholder="12.345.678-9" />
                <small class="form-text text-muted">Ejemplo: 12.345.678-9</small>
              </div>
              <div class="form-group benja-custom-form-group">
                <label for="inputCelular">Celular</label>
                <input type="tel" class="form-control" id="inputCelular" placeholder="+56 9XXXXXXXX" />
              </div>
              <div class="form-group benja-custom-form-group">
                <label for="inputEmail">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com" />
              </div>
              <div class="form-group benja-custom-form-group">
                <label for="inputPassword">Contraseña</label>
                <input type="password" class="form-control" id="inputContraseña" placeholder="********" />
              </div>
              <div class="form-group benja-custom-form-group">
                <label for="inputPassword">Confirme contraseña</label>
                <input type="password" class="form-control" id="inputContraseña2" placeholder="********" />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Registrarse
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>

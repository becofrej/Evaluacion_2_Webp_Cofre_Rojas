{% extends 'productos/plantilla.html' %} {% block contenido %} {% load static %}

<!-- Formulario de registro -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body benja-custom-card-form">
          <h5 class="card-title text-center">Registro</h5>
          <form id="formulario">
            <div class="form-group benja-custom-form-group">
              <label for="inputNombres">Nombres</label>
              <input
                type="text"
                class="form-control"
                id="inputNombres"
                placeholder="Nombres"
              />
            </div>
            <div class="form-group benja-custom-form-group">
              <label for="inputApellidos">Apellidos</label>
              <input
                type="text"
                class="form-control"
                id="inputApellidos"
                placeholder="Apellidos"
              />
            </div>
            <div class="form-group benja-custom-form-group">
              <label for="inputRut">RUT</label>
              <input
                type="text"
                class="form-control"
                id="inputRut"
                placeholder="12.345.678-9"
              />
              <small class="form-text text-muted">Ejemplo: 12.345.678-9</small>
            </div>
            <div class="form-group benja-custom-form-group">
              <label for="inputCelular">Celular</label>
              <input
                type="tel"
                class="form-control"
                id="inputCelular"
                placeholder="+56 9XXXXXXXX"
              />
            </div>
            <div class="form-group benja-custom-form-group">
              <label for="inputEmail">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="nombre@ejemplo.com"
              />
            </div>
            <div class="form-group benja-custom-form-group">
              <label for="inputPassword">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="inputContraseña"
                placeholder="********"
              />
            </div>
            <div class="form-group benja-custom-form-group">
              <label for="inputPassword">Confirme contraseña</label>
              <input
                type="password"
                class="form-control"
                id="inputContraseña2"
                placeholder="********"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% extends 'productos/plantilla.html' %} 
{% load crispy_forms_tags %}
{% block contenido %}
{% load static %}

<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3" >
           <div class="card">
                <div class="card-body benja-custom-card-form">
                    <br>
                    <h3 class="text-center">Nuevo producto</h3>
                    <hr>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group benja-custom-form-group">
                        {{ form | crispy }}  
                        </div>
                        
                        <div class="d-flex justify-content-end mt-3">
                            <button type="reset" name="action" value="cancel" class="btn btn-secondary me-2">Cancelar</button>
                            <button type="submit" name="action" value="save" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'productos/plantilla.html' %} {% block contenido %}

<!-- Formulario de ingreso -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body benja-custom-card-form">
          <h5 class="card-title text-center">Iniciar sesión</h5>
          <form id="formularioIngreso">
            <div class="form-group benja-custom-form-group">
              <label for="inputEmail">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="nombre@ejemplo.com"
              />
            </div>
            <div class="form-group benja-custom-form-group">
              <label for="inputPassword">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="********"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Formulario de registro -->
<div class="card benja-custom-card-sub">
  <div class="card-body">
    <h5 class="card-title">¿No tienes una cuenta?</h5>
    <p class="card-text">
      ¡Registrate para obtener beneficios y descuentos, es GRATIS!
    </p>
    <a href="{% url 'pagRegistrar' %}">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#subscribeModal"
      >
        Registrate
      </button>
    </a>
  </div>
</div>

{% endblock %}
